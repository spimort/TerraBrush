name: Build TerraBrush - Linux
run-name: ${{ github.actor }} building TerraBrush for linux - ğŸ§
on: workflow_dispatch
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was triggered by a ${{ github.event_name }} event on ${{ github.ref }}."

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            scons \
            pkg-config \
            libx11-dev \
            libxcursor-dev \
            libxinerama-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libasound2-dev \
            libpulse-dev \
            libudev-dev \
            libxi-dev \
            libxrandr-dev \
            libwayland-dev

      - name: Check out repository code
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - run: echo "Starting the build ğŸš€"

      - name: Building the project
        run: |
          ./${{ github.workspace }}/build-tools/build-linux.sh

      - run: echo "ğŸ¤– Build is done"